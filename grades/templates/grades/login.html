{% extends 'grades/base.html' %}
{% block title %}ورود{% endblock %}
{% block content %}
  <div class="panel" style="max-width:520px; margin:0 auto;">
    <h3>ورود به سامانه</h3>
    <p class="text-muted">برای ورود از پنل ادمین یک کاربر ایجاد کن و با همان نام کاربری وارد شو.</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-12">
        <label class="form-label">نام کاربری</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">رمز عبور</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="col-12 d-flex justify-content-between align-items-center">
        <a href="{% url 'grades:student_login' %}" class="btn btn-outline-info">ورود دانش‌آموز</a>
        <button class="btn btn-primary">ورود</button>
      </div>
    </form>
  </div>
{% endblock %}
